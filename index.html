<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Random Password Generator</h1>
    <form>
      <label for="length">Password length:</label>
      <input type="number" id="length" name="length" min="6" max="20" value="12"><br>
      <input type="checkbox" id="includeUpperCase" name="includeUpperCase" checked>

      <label for="includeUpperCase">Include at least one uppercase letter</label><br>
      <input type="checkbox" id="includeSpecialChar" name="includeSpecialChar" checked>

      <label for="includeSpecialChar">Include at least one special character</label>
      <button type="button" onclick="generatePassword()">Generate Password</button><br><br>

      <label for="password">Your new password:</label>
      <input type="text" id="password" name="password" readonly>
    </form>

    <script>
      function generatePassword() {
        const length = document.getElementById('length').value;
        const includeUpperCase = document.getElementById('includeUpperCase').checked;
        const includeSpecialChar = document.getElementById('includeSpecialChar').checked;

        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const specialChars = '!@#$%^&*()_+~`|}{[]\:;?><,./-=';

        let chars = lowercaseChars + numbers;
        if (includeUpperCase) {
          chars += uppercaseChars;
        }
        if (includeSpecialChar) {
          chars += specialChars;
        }

        let password = '';
        for (let i = 0; i < length; i++) {
          password += chars[Math.floor(Math.random() * chars.length)];
        }

        document.getElementById('password').value = password;
      }
    </script>

  </body>

  <footer>
    <p>Code by Diego Cibils - https://diegocibils.co </p>
  </footer>
</html>
